<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Người Gửi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
    }
    pre {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      border: 1px solid #e9ecef;
      margin: 0;
    }
    .btn {
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-copy {
      padding: 4px 8px;
      font-size: 12px;
    }
    .form-control {
      font-size: 14px;
      border-radius: 8px;
      padding: 8px 12px;
    }
    .form-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-4" style="max-width: 680px;">
    <div class="text-center mb-4">
      <h4 class="mb-1">
        <i class="bi bi-envelope text-primary"></i>
        Trang Người Gửi
      </h4>
      <p class="text-muted small">Mã hóa tin nhắn gửi đi</p>
    </div>

    <div class="card mb-3">
      <div class="card-body p-3">
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-key me-1"></i>
            Public Key của người nhận
          </label>
          <textarea id="publicKeyB" class="form-control" rows="3" placeholder="Dán Public Key vào đây..."></textarea>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body p-3">
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-chat-text me-1"></i>
            Tin nhắn cần gửi
          </label>
          <textarea id="message" class="form-control" rows="3" placeholder="Nhập tin nhắn..."></textarea>
        </div>

        <button onclick="encryptMessage()" class="btn btn-primary w-100">
          <i class="bi bi-lock-fill me-1"></i>
          Mã hóa tin nhắn
        </button>

        <div class="mt-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label mb-0">
              <i class="bi bi-shield-lock me-1"></i>
              Bản mã
            </label>
            <button class="btn btn-outline-secondary btn-copy" onclick="copyText('cipher')">
              <i class="bi bi-clipboard me-1"></i>
              Copy
            </button>
          </div>
          <pre id="cipher"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    let publicKey;

    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      return bytes.buffer;
    }

    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }

    async function encryptMessage() {
      try {
        const pubKeyB64 = document.getElementById("publicKeyB").value.trim();
        const msg = document.getElementById("message").value;

        if (!pubKeyB64) {
          document.getElementById("cipher").textContent = "⚠️ Vui lòng nhập Public Key";
          return;
        }

        if (!msg) {
          document.getElementById("cipher").textContent = "⚠️ Vui lòng nhập tin nhắn";
          return;
        }

        const encoder = new TextEncoder();
        const keyBuffer = base64ToArrayBuffer(pubKeyB64);

        publicKey = await crypto.subtle.importKey(
          "spki",
          keyBuffer,
          { name: "RSA-OAEP", hash: "SHA-256" },
          false,
          ["encrypt"]
        );

        const encrypted = await crypto.subtle.encrypt(
          { name: "RSA-OAEP" },
          publicKey,
          encoder.encode(msg)
        );

        document.getElementById("cipher").textContent = arrayBufferToBase64(encrypted);
      } catch (error) {
        document.getElementById("cipher").textContent = "❌ Lỗi mã hóa: Public Key không hợp lệ";
      }
    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target.closest('.btn-copy');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="bi bi-check2 me-1"></i>Đã copy';
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 1000);
      });
    }
  </script>
</body>
</html>
