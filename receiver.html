<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang B - Ng∆∞·ªùi nh·∫≠n</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
    }
    h2 { text-align: center; color: #333; }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      transition: 0.2s;
    }
    button:hover { background: #1e7e34; }
    .box {
      background: white;
      padding: 16px;
      margin: 16px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 700px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .copy-btn {
      background: #6c757d;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      float: right;
    }
    .copy-btn:hover { background: #495057; }
    .label { font-weight: bold; color: #444; }
  </style>
</head>
<body>
  <h2>üîë Trang B - Ng∆∞·ªùi nh·∫≠n</h2>

  <div class="box">
    <button onclick="generateKeys()">1. T·∫°o c·∫∑p kh√≥a (Public & Private)</button>
    <p class="label">üåç Public Key (chia cho A): 
      <button class="copy-btn" onclick="copyText('publicKey')">Copy</button>
    </p>
    <pre id="publicKey"></pre>
    <p class="label">üîê Private Key (gi·ªØ b√≠ m·∫≠t):</p>
    <pre id="privateKey"></pre>
  </div>

  <div class="box">
    <p class="label">üì• D√°n Ciphertext t·ª´ A:</p>
    <textarea id="ciphertext" rows="5"></textarea>
    <button onclick="decryptMessage()">Gi·∫£i m√£ b·∫±ng Private Key</button>
    <p class="label">üìñ K·∫øt qu·∫£ sau gi·∫£i m√£:</p>
    <pre id="decrypted"></pre>
  </div>

  <script>
    let privateKey;

    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }

    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      return bytes.buffer;
    }

    // L∆∞u kh√≥a v√†o localStorage
    function saveKeys(publicKeyB64, privateKeyB64) {
      localStorage.setItem('savedPublicKey', publicKeyB64);
      localStorage.setItem('savedPrivateKey', privateKeyB64);
      localStorage.setItem('keyGeneratedTime', new Date().toLocaleString());
    }

    // T·∫£i kh√≥a t·ª´ localStorage
    async function loadSavedKeys() {
      const savedPublicKey = localStorage.getItem('savedPublicKey');
      const savedPrivateKey = localStorage.getItem('savedPrivateKey');
      const keyGeneratedTime = localStorage.getItem('keyGeneratedTime');

      if (savedPublicKey && savedPrivateKey) {
        document.getElementById("publicKey").textContent = savedPublicKey;
        document.getElementById("privateKey").textContent = savedPrivateKey;

        // Import private key ƒë·ªÉ s·ª≠ d·ª•ng
        const privateKeyBuffer = base64ToArrayBuffer(savedPrivateKey);
        privateKey = await crypto.subtle.importKey(
          "pkcs8",
          privateKeyBuffer,
          {
            name: "RSA-OAEP",
            hash: "SHA-256"
          },
          true,
          ["decrypt"]
        );

        // Hi·ªÉn th·ªã th√¥ng b√°o nh·ªè v·ªÅ th·ªùi gian t·∫°o kh√≥a
        const timeNote = document.createElement('div');
        timeNote.style.fontSize = '12px';
        timeNote.style.color = '#666';
        timeNote.style.marginTop = '5px';
        timeNote.textContent = `‚è∞ Kh√≥a ƒë∆∞·ª£c t·∫°o l√∫c: ${keyGeneratedTime}`;
        document.getElementById("publicKey").parentNode.insertBefore(timeNote, document.getElementById("publicKey").nextSibling);
        
        return true;
      }
      return false;
    }

    async function generateKeys() {
      // Ki·ªÉm tra xem ƒë√£ c√≥ kh√≥a c≈© ch∆∞a
      if (localStorage.getItem('savedPublicKey')) {
        const confirmNew = confirm('‚ö†Ô∏è B·∫°n ƒë√£ c√≥ m·ªôt c·∫∑p kh√≥a ƒë∆∞·ª£c l∆∞u. T·∫°o c·∫∑p kh√≥a m·ªõi s·∫Ω x√≥a c·∫∑p kh√≥a c≈©.\n\nB·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën t·∫°o c·∫∑p kh√≥a m·ªõi kh√¥ng?');
        if (!confirmNew) return;
      }

      const keyPair = await window.crypto.subtle.generateKey(
        {
          name: "RSA-OAEP",
          modulusLength: 2048,
          publicExponent: new Uint8Array([1, 0, 1]),
          hash: "SHA-256",
        },
        true,
        ["encrypt", "decrypt"]
      );

      const exportedPublic = await crypto.subtle.exportKey("spki", keyPair.publicKey);
      const exportedPrivate = await crypto.subtle.exportKey("pkcs8", keyPair.privateKey);

      const publicKeyB64 = arrayBufferToBase64(exportedPublic);
      const privateKeyB64 = arrayBufferToBase64(exportedPrivate);

      document.getElementById("publicKey").textContent = publicKeyB64;
      document.getElementById("privateKey").textContent = privateKeyB64;

      privateKey = keyPair.privateKey;

      // L∆∞u kh√≥a m·ªõi v√†o localStorage
      saveKeys(publicKeyB64, privateKeyB64);
    }

    // T·∫£i kh√≥a khi trang ƒë∆∞·ª£c load
    window.addEventListener('load', loadSavedKeys);

    async function decryptMessage() {
      const cipherBase64 = document.getElementById("ciphertext").value.trim();
      const encrypted = base64ToArrayBuffer(cipherBase64);

      const decrypted = await crypto.subtle.decrypt(
        { name: "RSA-OAEP" },
        privateKey,
        encrypted
      );

      const decoder = new TextDecoder();
      document.getElementById("decrypted").textContent = decoder.decode(decrypted);
    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ ƒê√£ copy v√†o clipboard!");
      });
    }
  </script>
</body>
</html>
